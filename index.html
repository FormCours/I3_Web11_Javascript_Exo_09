<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 09 - Tableau et Boucle</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Exo 09 - Tableau et Boucle</h1>
    <h3>Les valeurs du tableau</h3>
    <table>
        <tbody>
            <tr id="display-tab"></tr>
        </tbody>
    </table>

    <h3>Manipulation sur le tableau</h3>
    <div>
        <label for="input-number">Nouvelle valeur : </label>
        <input type="number" name="input-number" id="input-number">
    </div>
    <div>
        <button type="button" id="btn-add">Ajouter</button>
        <button type="button" id="btn-clear">Effacer le contenu</button>
    </div>

    <h3>Les interactions</h3>
    <button id="btn-display">Ensemble des valeurs encodées</button>
    <button id="btn-somme">Somme</button>
    <button id="btn-moy">Moyenne</button>
    <button id="btn-min">Minimum</button>
    <button id="btn-max">Maximum</button>
    <button id="btn-trie1">Tableau trié 1 (Bulle)</button>
    <button id="btn-trie2">Tableau trié 2 (Insert)</button>
    <button id="btn-doublon">Tableau sans doublon</button>
    <button id="btn-length">Nombre d'élément</button>
    <button id="btn-doublon-length">Nombre d'élément sans doublons</button>
    <div id="display-result"></div>

    <script src="assets/scripts/script.js"></script>
</body>

</html>
